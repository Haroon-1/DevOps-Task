# This is a Unit Test workflow for Pull Requests.

name: Unit Tests

# Controls when the workflow will run
on:
  # Triggers the workflow when a pull request is created but only for the master branch
  # pull_request:
  #   branches: [ main ]
  #   types: [opened, reopened]
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so the job can access it
      - uses: actions/checkout@v2

      # Installs Task binary
      - name: Install Task
        uses: arduino/setup-task@v1

      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          # Server address of Docker registry. If not set then will default to Docker Hub
          # registry: # optional
          # Username used to log against the Docker registry
          username: ${{ secrets.DOCKER_USERNAME }}
          # Password or persnal access token used to log against the Docker registry
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: false

      # Runs a docker app on port 8080
      - name: Run the Docker app
        run: |
          cd app
          task docker:run
        
      # Runs the npm tests
      - name: Run npm tests
        run: npm test
